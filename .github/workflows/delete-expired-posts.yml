name: Delete Expired Posts

on:
  schedule:
    - cron: '0 * * * *' # â° Every hour (UTC)
  workflow_dispatch: # ğŸ§ª Allow manual runs

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Run cleanup script
        run: npm run cleanup
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
